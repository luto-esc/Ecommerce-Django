{% extends 'base.html' %}

{% block content %}

<h2>Detail Product </h2>

    <ul>
        <div>
            {% for images in product.images.all %}
                <img src="{{ images.images.url }}">
            {% endfor %}
        </div>
        
        <li>
            {{product.name}}
        </li>
        
        <li>
            {{product.description}}
        </li>
        
        <li>
        	{{product.cost_price}}
        </li>

        <li>
            {{product.price}}
        </li>
        
        <li>
            {{product.stock}}
        </li>
    </ul>

    <h3>Reaction</h3>
        <form method="POST" action="{% url 'reactions:path_product_reaction' product.pk %}">{% csrf_token %}

            <button type="submit" name="action" value="like">Like</button>

            <button type="submit" name="action" value="dislike">Dislike</button>
        </form>

{% endblock content%}
